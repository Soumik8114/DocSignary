{% extends "core/base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <h2 class="mb-4 text-center">Share Signed Document</h2>
        <p class="text-center text-muted mb-4">Send the signed document and its signature file via email.</p>

        <form method="post" class="card p-4 shadow-sm border-0">
            {% csrf_token %}

            <div class="mb-3">
                <label for="file" class="form-label fw-bold">Document:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-file-earmark-text"></i></span>
                    <input type="text" class="form-control" value="{{ file }}" readonly>
                </div>
            </div>

            <div class="mb-3">
                <label for="recipient_email" class="form-label fw-bold">Recipient Email:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="recipient_email" name="recipient_email" placeholder="name@example.com" required>
                </div>
                <div class="form-text">We'll attach both the document and the signature file.</div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-send me-2"></i>Send Email
                </button>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'user_file_list' %}" class="text-decoration-none">Back to My Uploads</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

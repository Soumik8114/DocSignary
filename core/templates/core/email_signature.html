{% extends "core/base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">Share Signed File via Email</h3>
                    <p class="text-center text-muted">Enter the recipient's email address to send them the file:</p>
                    <p class="text-center fw-bold mb-4">"{{ file }}"</p>

                    <form method="post" action="{% url 'email_signature' file.id %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="recipient_email" class="form-label">Recipient's Email</label>
                            <input type="email" class="form-control" id="recipient_email" name="recipient_email" required autofocus>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send-fill me-2"></i>Send Email
                            </button>
                            <a href="{% url 'user_file_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

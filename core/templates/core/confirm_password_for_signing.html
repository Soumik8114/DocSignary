{% extends "core/base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">Confirm Your Identity to Sign</h3>
                    <p class="text-center text-muted">For your security, please enter your password to sign the file:</p>
                    <p class="text-center fw-bold mb-4">"{{ file }}"</p>

                    <form method="post" action="{% url 'sign_file' file.id %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required autofocus>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-pen-fill me-2"></i>Sign File
                            </button>
                            <a href="{% url 'user_file_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% extends "core/base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <h2 class="mb-4 text-center">Confirm Identity</h2>
        <p class="text-center text-muted mb-4">Please enter your password to sign the document.</p>

        <form method="post" class="card p-4 shadow-sm border-0">
            {% csrf_token %}

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                </div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-pen me-2"></i>Sign Document
                </button>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'user_file_list' %}" class="text-decoration-none">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
